<br>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Add a patient file
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Patient file</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstname">First name</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="">
          </div>
          <div class="form-group col-md-6">
            <label for="lastname">Last name</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="firstname">Birthdate</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
              </button>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstname">Email ( optinal )</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="">
          </div>
          <div class="form-group col-md-6">
            <label for="lastname">Phone number ( optinal )</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save file</button>
      </div>
    </div>
  </div>
</div>

<br>
<br>
<table class="table table-striped" >
  <thead>
    <tr>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">age</th>
      <th scope="col">Email</th>
      <th scope="col">Phone number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patientData">
      <td>{{patient.firstname}}</td>
      <td>{{patient.lastname}}</td>
      <td>{{patient.birthdate}}</td>
      <td>{{patient.email}}</td>
      <td>{{patient.phonenumber}}</td>
    </tr>
  </tbody>
</table>
