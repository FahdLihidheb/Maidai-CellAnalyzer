<div class="container-fluid">
    <div class="py-4 text-center">
        <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>Maidai Solution</h2>
        <p class="lead">Cancer? not that smart.</p>
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input [(ngModel)]='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input [(ngModel)]='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <div class="text-center">
                <button (click)='loginAction()' type="submit" class="btn btn-primary">Login</button>
                <div class="my-2 pt-2">
                    <small class=" text-small">don't have an account?</small>
                    <li class="list-inline-item">
                        <a [routerLink]="['/register']" >Register</a>
                    </li>
                </div>
            </div>

        </div>
        <div class="col">
        </div>
    </div>
</div>
